<h1>{{ title }}</h1>

<div class="container">
  <div class="card-block">
    <div class="form-group">
      <label for="id">Id</label>
      <input id="id" class="form-control" placeholder="Id" [(ngModel)]="registerModel.id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" placeholder="Name" [(ngModel)]="registerModel.name">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input id="color" class="form-control" placeholder="Color" [(ngModel)]="registerModel.color">
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <input id="weight" class="form-control" placeholder="Weight" [(ngModel)]="registerModel.weight">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="addCow()">Add Cow</button>
    </div>
  </div>
</div>
